<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart AI Image Gallery</title>

  <!-- ✅ Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .img-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      transition: transform .2s;
    }

    .img-card:hover {
      transform: scale(1.02);
    }

    .photo {
      width: 100%;
      height: 220px;
      object-fit: cover;
      background: #eee;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex">

  <!-- ✅ LEFT SIDEBAR -->
  <aside class="w-72 bg-white shadow-lg p-6 space-y-4">
    <h2 class="text-2xl font-semibold">Albums</h2>

    <!-- Album selector -->
    <select id="albumSelector" onchange="loadAlbum(this.value)"
      class="w-full border rounded px-3 py-2 bg-gray-50">
    </select>

    <!-- Create new Album -->
    <input id="newAlbum" type="text" placeholder="New album name"
      class="w-full border rounded px-3 py-2" />

    <button onclick="createAlbum()"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded">
      + Create Album
    </button>

    <!-- Upload Content -->
    <div class="space-y-2">
      <input id="fileInput" type="file" class="w-full" />

      <button onclick="uploadImage()"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded shadow">
        Upload Image
      </button>
    </div>

    <p class="text-gray-500 text-sm">
      Choose an album, upload images, and AI will automatically tag & caption them.
    </p>
  </aside>

  <!-- ✅ MAIN CONTENT -->
  <main class="flex-1 p-8">
    <h1 class="text-4xl font-bold mb-6 text-center">Smart AI Gallery</h1>

    <!-- Image Gallery -->
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Cards inserted via JavaScript -->
    </div>
  </main>

  <!-- ✅ SCRIPT FILE -->
  <script src="script.js"></script>

</body>

</html>
