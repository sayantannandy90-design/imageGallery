<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Image Gallery</title>

  <!-- ✅ Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Custom script -->
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- MAIN WRAPPER -->
  <div class="flex min-h-screen">

    <!-- ✅ SIDEBAR -->
    <aside class="w-64 bg-white shadow-lg p-4">
      <h2 class="text-xl font-bold mb-4">Albums</h2>

      <!-- Album dropdown -->
      <select id="albumSelect" class="w-full border rounded px-2 py-2 mb-4">
        <option>default</option>
      </select>

      <!-- Create new album -->
      <input
        id="newAlbum"
        type="text"
        class="w-full border rounded px-2 py-2 mb-3"
        placeholder="New album name"
      />

      <!-- Upload -->
      <input type="file" id="fileInput" class="mb-3" />

      <button
        id="uploadBtn"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
      >
        Upload Image
      </button>

      <hr class="my-5">

      <p class="text-sm text-gray-600">
        Select or create albums and upload images. Photos get AI tags automatically.
      </p>
    </aside>

    <!-- ✅ MAIN VIEW -->
    <main class="flex-1 p-8">

      <h1 class="text-3xl font-bold mb-6">Smart Gallery</h1>

      <!-- ✅ Gallery grid -->
      <div
        id="gallery"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></div>

    </main>

  </div>

</body>
</html>
